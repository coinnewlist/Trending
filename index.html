<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Inc. Stock Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 20px;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f7f7f7;
            font-weight: 600;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        .up {
            color: #28a745;
            font-weight: bold;
        }
        .down {
            color: #dc3545;
            font-weight: bold;
        }
        .stock-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 12px;
            transition: transform 0.3s;
        }
        .stock-name {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .stock-name span {
            margin-left: 10px;
            font-weight: normal;
            font-size: 18px;
            color: #666;
        }
        @media (max-width: 768px) {
            th:nth-child(3), td:nth-child(3) {
                display: none; /* Hide Market Cap on Mobile */
            }
            .title {
                font-size: 24px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            table {
                font-size: 16px;
            }
            .stock-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="logo">
        <h2 class="title">Apple Inc. Stock Market</h2>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Stock Name</th>
                <th>Market Cap</th>
                <th>Price</th>
                <th>1h %</th>
                <th>24h %</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="window.open('https://www.apple.com/investor/', '_blank')">
                <td>1</td>
                <td class="stock-name">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="stock-icon" loading="lazy"> 
                    Apple Inc. <span>(AAPL)</span>
                </td>
                <td>$2.87T</td>
                <td>$218.27</td>
                <td class="up">+0.45%</td>
                <td class="down">-0.12%</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
